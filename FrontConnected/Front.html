        NewObject[i].labelShiftX = 0
         NewObject[i].labelShiftY = 0

      })
    dataStructure.stations = NewObject
    dataStructure.lines = Lines
    return dataStructure
    })
    }
    , error =>{
      console.log('error')
    }

    )
 }
